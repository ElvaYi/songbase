{% extends "base.html"%}

{% block title %}
All Artists
{% endblock %}

{% block page_content%}
  <h1> This page adds artists </h1>
  <form action="/artists/add" method="get">
  What's your name?<br>
  <input type="text" name="first_name"><br><br>
  <input type="submit" value="Submit">
  </form>
  {% for artist in artists %}
  <h3>{{artist.name}}</h3>
  <p>{{artist.about}}</p>
  {% endfor %}
{% endblock%}
